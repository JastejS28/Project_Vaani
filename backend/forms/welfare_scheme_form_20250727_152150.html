<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Educational Scholarship Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f8f9fa;
        }

        .form-container {
            width: 430px;
            height: 788px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* Enable vertical scrolling */
        }

        .form-group label {
            font-weight: bold;
        }

        .error-message {
            color: red;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 class="text-center">വിദ്യാഭ്യാസ സ്കോളർഷിപ്പ്</h2>
    <p class="text-center">ഈ സ്കോളർഷിപ്പ് വിദ്യാർത്ഥികൾക്ക് അവരുടെ പഠനം തുടരാൻ സാമ്പത്തിക സഹായം നൽകുന്നു.</p>

    <form id="scholarshipForm">
        <h4 class="mt-3">വ്യക്തിഗത വിവരങ്ങൾ</h4>

        <div class="form-group">
            <label for="name">പേര് (Name):</label>
            <input type="text" class="form-control" id="name" name="name" value="David" required>
        </div>

        <div class="form-group">
            <label for="age">വയസ്സ് (Age):</label>
            <input type="number" class="form-control" id="age" name="age" value="15" required>
            <small id="ageHelp" class="form-text text-muted">17-നും 24-നും ഇടയിൽ ആയിരിക്കണം.</small>
        </div>

        <div class="form-group">
            <label for="gender">ലിംഗം (Gender):</label>
            <select class="form-control" id="gender" name="gender" required>
                <option value="male" selected>പുരുഷൻ</option>
                <option value="female">സ്ത്രീ</option>
                <option value="other">മറ്റുള്ളവ</option>
            </select>
        </div>

        <div class="form-group">
            <label for="state">സംസ്ഥാനം (State):</label>
            <input type="text" class="form-control" id="state" name="state" value="Kerala" readonly>
        </div>

        <div class="form-group">
            <label for="occupation">തൊഴിൽ (Occupation):</label>
            <input type="text" class="form-control" id="occupation" name="occupation" value="job" required>
        </div>

        <div class="form-group">
            <label for="income_category">വരുമാന വിഭാഗം (Income Category):</label>
            <select class="form-control" id="income_category" name="income_category" required>
                <option value="BPL" selected>ദാരിദ്ര്യരേഖയ്ക്ക് താഴെ (BPL)</option>
                <option value="APL">ദാരിദ്ര്യരേഖയ്ക്ക് മുകളിൽ (APL)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="family_size">കുടുംബാംഗങ്ങളുടെ എണ്ണം (Family Size):</label>
            <input type="number" class="form-control" id="family_size" name="family_size" value="8" required>
        </div>

        <div class="form-group">
            <label for="has_disability">ഭിന്നശേഷിയുണ്ടോ? (Do you have a disability?):</label>
            <select class="form-control" id="has_disability" name="has_disability" required>
                <option value="no" selected>ഇല്ല (No)</option>
                <option value="yes">ഉണ്ട് (Yes)</option>
            </select>
        </div>

        <h4 class="mt-3">സ്കോളർഷിപ്പ് വിവരങ്ങൾ</h4>

        <div class="form-group">
            <label for="enrollment_status">പൂർണ്ണ സമയ എൻറോൾമെന്റ് നില (Full-time enrollment status):</label>
            <select class="form-control" id="enrollment_status" name="enrollment_status" required>
                <option value="yes">ഉണ്ട് (Yes)</option>
                <option value="no">ഇല്ല (No)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="gpa">ക്യുമുലേറ്റീവ് ജിപിഎ (Cumulative GPA):</label>
            <input type="number" class="form-control" id="gpa" name="gpa" step="0.01" required>
        </div>

        <div class="form-group">
            <label for="citizenship">പൗരത്വ നില (Citizenship status):</label>
            <select class="form-control" id="citizenship" name="citizenship" required>
                <option value="citizen">പൗരൻ (Citizen)</option>
                <option value="eligible_noncitizen">യോഗ്യനായ പൗരനല്ലാത്ത വ്യക്തി (Eligible noncitizen)</option>
            </select>
        </div>

        <div class="form-group">
            <label for="ssn">സോഷ്യൽ സെക്യൂരിറ്റി നമ്പർ (Social Security number):</label>
            <input type="text" class="form-control" id="ssn" name="ssn" required>
            <small id="ssnHelp" class="form-text text-muted">ശരിയായ സോഷ്യൽ സെക്യൂരിറ്റി നമ്പർ നൽകുക.</small>
        </div>

        <div class="form-group">
            <label for="state_equivalent">സംസ്ഥാന അംഗീകൃത തുല്യതാ യോഗ്യത (State-recognized equivalent):</label>
            <select class="form-control" id="state_equivalent" name="state_equivalent">
                <option value="none">ബാധകമല്ല (None)</option>
                <option value="ged">ജനറൽ എഡ്യൂക്കേഷണൽ ഡെവലപ്‌മെന്റ് (GED) സർട്ടിഫിക്കറ്റ്</option>
                <option value="homeschool">സംസ്ഥാന നിയമപ്രകാരം അംഗീകരിച്ച ഹോംസ്കൂൾ</option>
            </select>
        </div>

        <div class="form-group">
            <label for="supporting_documents">സഹായ രേഖകൾ (Supporting documents):</label>
            <input type="file" class="form-control-file" id="supporting_documents" name="supporting_documents">
        </div>

        <div class="form-group">
            <label for="tax_information">ഫെഡറൽ ടാക്സ് വിവരങ്ങൾ (Federal tax information):</label>
            <input type="file" class="form-control-file" id="tax_information" name="tax_information">
        </div>

        <div class="form-group">
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="declaration" name="declaration" required>
                <label class="form-check-label" for="declaration">ഞാൻ മുകളിൽ കൊടുത്ത വിവരങ്ങൾ ശരിയാണെന്ന് സമ്മതിക്കുന്നു (I declare that the information provided above is true).</label>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-block">സമർപ്പിക്കുക (Submit)</button>
    </form>
</div>

<script>
    document.getElementById('scholarshipForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Age Validation
        const age = parseInt(document.getElementById('age').value);
        if (age < 17 || age > 24) {
            alert("നിങ്ങളുടെ വയസ്സ് 17 നും 24 നും ഇടയിൽ ആയിരിക്കണം.");
            return;
        }

        // SSN Validation (Simple example, improve with regex)
        const ssn = document.getElementById('ssn').value;
        if (ssn.length !== 9 && !/^\d+$/.test(ssn)) {
            alert("ശരിയായ സോഷ്യൽ സെക്യൂരിറ്റി നമ്പർ നൽകുക.");
            return;
        }

        alert("നിങ്ങളുടെ റഫറൻസ് ഫോം സിമുലേറ്റ് ചെയ്തു. കൂടുതൽ വിവരങ്ങൾക്കും അപേക്ഷിക്കുന്നതിനും നിങ്ങളുടെ പ്രദേശത്തെ ഔദ്യോഗിക സർക്കാർ വെബ്സൈറ്റ് സന്ദർശിക്കുക.");
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
